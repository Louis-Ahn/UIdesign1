<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Coding from life</title>
  <link rel="stylesheet" href="codingfromlifestyle.css">
</head>
<body>
  <div class="scene">
    
    <div class="tray"></div>
    <div class="cup-lid"></div>
    <div class="chopstick"></div>

    <div class="cup-ramen">
      <div class="text-shin">辛</div>
      <div class="text-ramen">라면</div>
      <div class="cup-shadow"></div>
    </div>

    <div class="apple"></div>

    <div class="can">
      <div class="text-pocari">포카리스웨트</div>
      <div class="can-top"></div>
    </div>

    <div class="bear">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
      <div class="tail"></div>
      <div class="eye"></div>
      <div class="mouth"></div>
    </div>

  </div>
</body>
</html>
